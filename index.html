<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Calculator</title>

    <meta name="description" content="Calculator" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body class="dark-mode">
    <section class="calculator">
      <h1>Calculator</h1>
      <button id="toggle-mode" class="btn btn-secondary toggle-mode">Light Mode</button>
      <form action="">
        <input
          type="text"
          name="result-screen"
          id="result-screen"
          class="result-screen"
          readonly
        />
      </form>

      <div class="buttons">
        <!-- Buttons with split text effect -->
        <button type="button" class="btn" data-num="9"><span class="digit">9</span></button>
        <button type="button" class="btn" data-num="8"><span class="digit">8</span></button>
        <button type="button" class="btn" data-num="7"><span class="digit">7</span></button>
        <button type="button" class="btn" data-num="*"><span class="digit">*</span></button>
        
        <button type="button" class="btn" data-num="6"><span class="digit">6</span></button>
        <button type="button" class="btn" data-num="5"><span class="digit">5</span></button>
        <button type="button" class="btn" data-num="4"><span class="digit">4</span></button>
        <button type="button" class="btn" data-num="/"><span class="digit">/</span></button>
        
        <button type="button" class="btn" data-num="3"><span class="digit">3</span></button>
        <button type="button" class="btn" data-num="2"><span class="digit">2</span></button>
        <button type="button" class="btn" data-num="1"><span class="digit">1</span></button>
        <button type="button" class="btn" data-num="-"><span class="digit">-</span></button>
        
        <button type="button" class="btn" data-num="0"><span class="digit">0</span></button>
        <button type="button" class="btn" data-num="."><span class="digit">.</span></button>
        <button type="button" class="btn" data-num="+"><span class="digit">+</span></button>
        <button type="button" class="btn" data-num="^"><span class="digit">^</span></button>
        <button type="button" class="btn" data-num="%"><span class="digit">%</span></button>
        
        <button type="button" class="btn-clear"><span class="digit">C</span></button>
        <button type="button" class="btn-equal"><span class="digit">=</span></button>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" async defer></script>
  </body>
</html>
